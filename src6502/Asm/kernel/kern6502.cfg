MEMORY {
    ZP:    start =   $20, size =   $1C, define = yes, file = "";
    SHELL: start = $b000, size = $1000, define = yes;
    CARD:  start = $c000, size = $0800, define = yes;
    HEAP:  start = $c900, size = $0600, define = yes;
    DEV:   start = $d000, size = $0100, define = yes;
    KERN:  start = $d100, size = $1f00, define = yes;
    ROM0:  start = $f000, size = $0100, define = yes;
    ROM1:  start = $f100, size = $0100, define = yes;
}

SEGMENTS {
    ZEROPAGE:  load = ZP, type = zp, define = yes;
    HEADER:    load = KERN, type = ro;
    STARTUP:   load = KERN, type = ro, define = yes;
    ONCE:      load = KERN, type = ro, optional = yes;
    CODE:      load = KERN, type = ro;
    RODATA:    load = KERN, type = ro;
    DATA:      load = KERN, type = rw, define = yes;
    BSS:       load = HEAP, type = bss, define = yes;
}

FEATURES {
    CONDES: type    = constructor,
            label   = __CONSTRUCTOR_TABLE__,
            count   = __CONSTRUCTOR_COUNT__,
            segment = STARTUP;
    CONDES: type    = destructor,
            label   = __DESTRUCTOR_TABLE__,
            count   = __DESTRUCTOR_COUNT__,
            segment = RODATA;
    CONDES: type    = interruptor,
            label   = __INTERRUPTOR_TABLE__,
            count   = __INTERRUPTOR_COUNT__,
            segment = RODATA;
}

SYMBOLS {
    __STACKSIZE__:  value = $0200, type = weak;
    __CARDIO__: value = __CARD_START__+$800, type = weak;
}
